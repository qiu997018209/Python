<!DOCTYPE html><!--帮助浏览器解析-->
<html>
<head><!--存放优化信息-->
	<title>Title of Page</title>
	<!--指定解析的格式-->
	<meta charset='utf-8'>
</head>
<!--bgcolor可以用来修改背景色-->
<body bgcolor="red"><!--真正显示的内容-->
	This is my first homepage.<b>This text is bold</b>
	<!--1,2可以指定标题大小-->
	<h1>h是用来显示标题的</h1>
	<h2>h是用来显示标题的</h2>
		<!--br用来换行,p代表这是一段,hr代表横线，浏览器会自动把多个空格换成一个空格-->
		
		床前明月光，疑是地上霜。<br>
		举头望明月，     低头思故乡。
		<hr>
		abcdefgjidf
</body>
</html>
