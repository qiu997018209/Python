<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <p>
        表格所用到的Tag：整个表格开始要用table；每一行开始要用tr；每一单元格开始要用td。
    </p>

    <h4>只有一行(Row)一列(Column)的表格</h4>
    <table border="1">
    <tr>
        <td>100</td>
    </tr>
    </table>

    <h4>一行三列的表格</h4>
    <table border="1">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    </table>
    <!--表格Border设为0，也不显示边界-->
    <h4>两行三列的表格</h4>
    <table border="0">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
    <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
    </tr>
    </table>
</body>
</html>
