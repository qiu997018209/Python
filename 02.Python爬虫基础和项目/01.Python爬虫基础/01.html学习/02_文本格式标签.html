<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>

<body>
    <p><b>粗体用b表示。</b></p>
    <p><i>斜体用i表示。</i></p>

    <p><del>英雄联盟</del>这个词当中划线表示删除。</p>
    <p><ins>不要玩了</ins>这个词下划线插入。</p>

    <p>X<sub>2</sub>其中的2是下标</p>
    <p>X<sup>2</sup>其中的2是上标</p>

    <p><blockquote>好好学习，天天向上。这句话缩进表示引用</blockquote></p>

    <pre>
        这是
        预设(preformatted)文本.
        在pre这个tag里的文本      保留
        空格和
        换行。
    </pre>

    <code>print "你坏世界"</code>
    <p>用code显示计算机代码，code里显示的字符是等宽字符。</p>

    <font size='8' color="blue">我是8号蓝色字体</font>
	<br>
	<!--特殊字符需要转码-->
    ab&lt;c
</body>
</html>
